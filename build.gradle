plugins {
    id 'java'
}

group 'com.example.dsw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.6'
    compile('org.apache.kafka:kafka-clients:2.7.0') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.7.0'
    testCompile group: 'org.apache.kafka', name: 'kafka-streams-test-utils', version: '2.7.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
